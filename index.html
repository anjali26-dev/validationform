<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for error messages */
    .error {
      color: red;
      font-size: 0.9em;
    }
    .btn{
        background: rgba(231, 89, 6, 0.957);;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registration Form</h2>
    <form id="registrationForm" class="mt-4">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
        <small class="error" id="nameError"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
        <small class="error" id="emailError"></small>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="Enter your 10-digit phone number">
        <small class="error" id="phoneError"></small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <small class="error" id="passwordError"></small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
        <small class="error" id="confirmPasswordError"></small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn text-white btn-block">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
